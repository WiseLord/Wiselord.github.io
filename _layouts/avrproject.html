<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<meta name="description" content="{{page.description}}">
		<link rel="stylesheet" type="text/css" media="screen" href="/stylesheets/stylesheet.css">
		<title>{{page.title}}</title>
	</head>
	<body>
		<!-- HEADER -->
		<div id="header_wrap" class="outer">
			<header class="inner">
			  <a id="forkme_banner" href="https://github.com/WiseLord/{{page.project}}">View on GitHub</a>

        <h1 id="project_title"><a id="home_link" href="/"></a>{{page.title}}</h1>
				<h2 id="project_tagline">{{page.description}}</h2>

				<div id="downloads">
				  <a class="zip_download_link" href="https://github.com/WiseLord/{{page.project}}/zipball/m32">Download as a .zip file</a>
					<a class="tar_download_link" href="https://github.com/WiseLord/{{page.project}}/tarball/m32">Download as a tar.gz file</a>
				</div>
			</header>
		</div>

		<!-- MAIN CONTENT -->
		<div id="main_content_wrap" class="outer">
			<section id="main_content" class="inner">

        {{page.content | markdownify}}

			</section>
		</div>

		<!-- FOOTER  -->
		<div id="footer_wrap" class="outer">
			<footer class="inner">
				<p class="copyright">
					{{page.title}} project is maintained by <a href="https://github.com/WiseLord">WiseLord</a>.
					License: <a href="https://www.gnu.org/licenses/gpl-3.0.html">GPL</a>
				</p>
			</footer>
		</div>
	</body>
</html>
